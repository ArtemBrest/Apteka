<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>АПТЕКА</title>
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./lightGallery-master/dist/css/lightgallery-bundle.min.css">
    <link rel="stylesheet" href="./lightGallery-master/dist/css/lg-thumbnail.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#31353b">
    <meta name="msapplication-TileColor" content="#31353b">
    <meta name="theme-color" content="#056ECF">
</head>
<body>
@@include('./global/header.html')
<div class="container">
    <div class="grid-columns grid-columns_left catalog-page m-20 m-footer">
        <div class="grid-columns__menu"></div>
        <div class="content">
            <nav class="breadcrumb df df-ai-center p3 m-20 scroll">
                <a href="index.html" class="breadcrumb__item">Главная</a>
                <span class="breadcrumb__separator"></span>
                <a href="catalog-level1.html" class="breadcrumb__item">Главная</a>
                <span class="breadcrumb__separator"></span>
                <span class="breadcrumb__item active">Препараты от аллергии</span>
            </nav>
            <h1 class="product__title h1">Препараты от аллергии</h1>
            <div class="catalog__found p3">Найдено 144 товара</div>
            <div class="inner-sorter df df-ai-center df-jc-between">
                <div class="sort df df-ai-center">
                    <a href="#" class="sort__item df df-ai-center p3">
                        Все
                        <svg width="10" height="10">
                            <use xlink:href="/img/sprites.svg#icon-close"></use>
                        </svg>
                    </a>
                </div>
                <div class="inner-sorter__right df df-ai-center">
                    <form method="POST" class="catalog-sorting__form">
                        <div class="catalog-sorting__select">
                            <div class="catalog-sorting__title df df-ai-center df-jc-between">
                                <div class="df df-ai-center">
                                    <span>По популярности</span>
                                </div>
                                <svg width="9" height="12">
                                    <use xlink:href="/img/sprites.svg#arrow-menu"></use>
                                </svg>
                            </div>
                            <div class="catalog-sorting__content">
                                <input id="input-default" class="catalog-sorting__input" type="radio" name="sort" value="ASC">
                                <label for="input-default" tabindex="0" class="catalog-sorting__label">По популярности</label>

                                <input id="order-max" class="catalog-sorting__input" type="radio" name="sort" value="ASC">
                                <label for="order-max" tabindex="0" class="catalog-sorting__label">По возрастанию</label>

                                <input id="order-min" class="catalog-sorting__input" type="radio" name="sort" value="DESC">
                                <label for="order-min" tabindex="0" class="catalog-sorting__label">По убыванию</label>
                            </div>
                            <button class="catalog-sorting__btn"></button>
                        </div>
                    </form>
                    <div class="card-sizes df df-ai-center">
                        <a class="card-sizes__link df df-ai-center df-jc-center active" href="catalog-level2.html">
                            <svg width="20" height="20">
                                <use xlink:href="/img/sprites.svg#icon-grid"></use>
                            </svg>
                        </a>
                        <a class="card-sizes__link df df-ai-center df-jc-center" href="catalog-level2.1.html">
                            <svg width="20" height="20">
                                <use xlink:href="/img/sprites.svg#icon-grid-horizontal"></use>
                            </svg>
                        </a>
                    </div>
                    <button class="inner-sorter__btn-mob df df-ai-center df-jc-center">
                        <svg width="24" height="24">
                            <use xlink:href="/img/sprites.svg#icon-filter"></use>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="catalog">
                <div class="catalog__cards catalog__cards--horizontal">
                    @@for (var i = 0; i < 10; i++) {
                    @@include('./global/product-preview-card-horizontal.html')
                    }
                </div>
            </div>
        </div>
    </div>
</div>
@@include('./global/footer.html')
<script defer src="./js/swiper-bundle.min.js"></script>
<script defer src="./lightGallery-master/dist/lightgallery.min.js"></script>
<script defer src="./lightGallery-master/dist/plugins/thumbnail/lg-thumbnail.min.js"></script>
<script defer src="./js/index.js"></script>
</body>
</html>
