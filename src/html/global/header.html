<header class="header shadow-block">
    <div class="container">
        <div class="header__row df df-ai-center df-jc-between">
            <div class="header__left df df-ai-center">
                <a href="/" class="header__logo">
                    <img src="./img/logo.png" alt="Apteka" width="153" height="26">
                </a>
                <div class="header__location df df-ai-center p2">
                    <svg width="16" height="16">
                        <use xlink:href="/img/sprites.svg#icon-location"></use>
                    </svg>
                    Минск
                </div>
            </div>
            <div class="header__center">
                @@include('./search.html')
            </div>
            <div class="header__right df df-ai-center">
                <a href="#" class="header__cart header-cart df df-ai-stretch">
                    <svg width="26" height="26">
                        <use xlink:href="/img/sprites.svg#icon-cart"></use>
                    </svg>
                    <span class="header-cart__value">5</span>
                </a>
                <a href="#" class="header__profile df df-ai-stretch">
                    <svg width="26" height="26">
                        <use xlink:href="/img/sprites.svg#icon-user"></use>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</header>
