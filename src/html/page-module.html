<script>
    /*

    */

    ymaps.ready(init);

    function init() {
        var Map = new ymaps.Map('map-container', {
                center: [53.902287, 27.561824],
                zoom: 10,
                controls: ['zoomControl'],
            }, {
                searchControlProvider: 'yandex#search'
            }),
            objectManager = new ymaps.ObjectManager({
                /*iconLayout: 'img/clusterer.svg',
                iconImageHref: 'img/clusterer.svg',
                iconImageSize: [32, 32],
                iconImageOffset: [-16, -16],*/
                clusterize: true,
                gridSize: 32,
                //clusterDisableClickZoom: true,
                //geoObjectOpenBalloonOnClick: false,
                clusterOpenBalloonOnClick: false,
                clusterIcons: [
                    {
                        href: 'img/clusterer.svg',
                        size: [32, 32],
                        offset: [-16, -16]
                    }
                ],
                properties: {
                    // Контент метки.
                    iconContent: 'Я тащусь',
                    hintContent: 'Ну давай уже тащи'
                }
            }, {
                preset: 'islands#blackStretchyIcon',
                draggable: true
            });

        // Отберем объекты по цвету.
        function checkState() {
            let byColor = new ymaps.GeoQueryResult(), shownObjects;
            if (document.querySelector("#input-open").checked) {
                document.querySelector("#input-open").parentNode.classList.add("active")
                objectManager.setFilter('properties.filter_open == "on"');
            } else {
                document.querySelector("#input-open").parentNode.classList.remove("active")
            }

            if (document.querySelector("#input-clock").checked) {
                document.querySelector("#input-clock").parentNode.classList.add("active")
                objectManager.setFilter('properties.filter_clock == "on"');
            } else {
                document.querySelector("#input-clock").parentNode.classList.remove("active")
            }

            if (document.querySelector("#input-stock").checked) {
                document.querySelector("#input-stock").parentNode.classList.add("active")
                objectManager.setFilter('properties.filter_stock == "on"');
            } else {
                document.querySelector("#input-stock").parentNode.classList.remove("active")
            }
            //shownObjects = byColor.addToMap(Map);
            //objectManager.remove(shownObjects).removeFromMap(Map);

        }

        document.querySelector("#input-open").addEventListener("click", checkState);
        document.querySelector("#input-clock").addEventListener("click", checkState);
        document.querySelector("#input-stock").addEventListener("click", checkState);

        Map.geoObjects.add(objectManager);
        fetch("./data.json")
            .then(response => response.json())
            .then(data => objectManager.add(data))
            .catch(error => console.log(error));

        Map.geoObjects.events.add('click', function (e) {
            var objectId = e.get('objectId');
            objectManager.objects.gettObjectOptions(objectId, {
                balloonContentHeader: objectId;
            });
            console.log(objectId);
        });

        function onObjectEvent(e) {
            var objectId = e.get('objectId');
            if (e.get('type') == 'mouseenter') {
                // Метод setObjectOptions позволяет задавать опции объекта "на лету".
                objectManager.objects.setObjectOptions(objectId, {
                    //preset: 'islands#blueIcon'
                });
            } else {
                objectManager.objects.setObjectOptions(objectId, {
                    //preset: 'islands#blueIcon'
                });
            }
        }

        function onClusterEvent(e) {
            var objectId = e.get('objectId');
            if (e.get('type') == 'mouseenter') {
                objectManager.clusters.setClusterOptions(objectId, {
                    //preset: 'islands#blueClusterIcons'
                });
            } else {
                objectManager.clusters.setClusterOptions(objectId, {
                    //preset: 'islands#blueClusterIcons'
                });
            }
        }

        objectManager.objects.events.add(['mouseenter', 'mouseleave'], onObjectEvent);
        objectManager.clusters.events.add(['mouseenter', 'mouseleave'], onClusterEvent);
    }
    let pharmacyPopup = document.querySelector(".checkout-pickup-picker-page__pharmacy");
    let pharmacyPopupClose = document.querySelector(".pickup-picker-pharmacy-popup__close");
    if(pharmacyPopup !== null && pharmacyPopupClose !== null){
        pharmacyPopupClose.addEventListener("click",function (e) {
            pharmacyPopup.style.display = "none";
        })
        let optionParent = document.querySelector(".pickup-picker-pharmacy-popup-info-option")
        let optionToggle = document.querySelector(".pickup-picker-pharmacy-popup-info-option__toggle");
        let optionPopup = document.querySelector(".pickup-picker-pharmacy-popup__options");
        if(optionParent !== null && optionToggle !== null && optionPopup !== null){
            optionToggle.addEventListener("click",function (e) {
                if(optionParent.classList.contains("pickup-picker-pharmacy-popup-info-option--opened")){
                    optionParent.classList.remove("pickup-picker-pharmacy-popup-info-option--opened");
                    optionPopup.style.display = "none";
                }
                else{
                    optionParent.classList.add("pickup-picker-pharmacy-popup-info-option--opened");
                    optionPopup.style.display = "block";
                }
            })
        }
    }
</script>
